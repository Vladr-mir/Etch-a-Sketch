<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="main.js" defer></script>
  <title>Etch a sketch</title>
</head>
<body>
  <div class="control-panel">
    <input type="color" id="colorpicker" value="#bb1f3c" />
    <button data-mode="c" class="pressed color-mode">Color Picker</button>
    <button data-mode="e" class="color-mode">Eraser</button>
    <button data-mode="i" class="color-mode">Ink</button>
    <button data-mode="r" class="color-mode">Random</button>
    <button id="reset">Reset</button>

    <div class="slider">
      <button id="reset-size">Change size</button>
      <input type="range" min="4" max="100" value="64" id="canvas-size">
      <div id="range-value">64</div>
    </div>
  </div>
  <div class="sketch-area"></div>
</body>
</html>
